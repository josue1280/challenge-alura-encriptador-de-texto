<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="./css/estilos.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header">
      <div class="div-logo">
        <img src="assets/Vector.svg" alt="Logo de Alura" />
        <h1>Encriptador de texto</h1>
      </div>
    </header>

    <main class="main flex">
      <section class="col-Encriptación">
        <textarea id="texto" placeholder="Ingrese el texto aqui"></textarea>
        <div class="content-botones">
          <div class="advertencia">
            <img src="assets/excla.svg" alt="icon exclamacion" />
            Solo letras minúsculas y sin acentos
          </div>
          <div class="botones">
            <input
              type="button"
              class="btn btn-encriptar"
              id="btnEncriptar"
              value="Encriptar"
            />
            <input
              type="button"
              class="btn btn-desencriptar"
              id="btnDesencriptar"
              value="Desencriptar"
            />
          </div>
        </div>
      </section>

      <section class="col-Desencriptación">
        <div class="contenido-vacio">
          <img class="img-muñeco" src="assets/Muñeco.svg" alt="Muñeco" />
          <h1 class="titulo">Ningún mensaje fue encontrado</h1>
          <p class="parrafo">
            Ingresa el texto que deseas encriptar o desencriptar
          </p>
        </div>
        <div id="content-Template"></div>
      </section>
    </main>

    <footer class="footer">
      <p class="parrafo-footer">Elaborado por Carlos Macavilca |</p>
      <div class="redes">
        <a href="https://github.com/Tamago-Beta" target="_blank"
          ><i class="fa-brands fa-github"></i
        ></a>
        <a
          href="https://www.linkedin.com/in/carlos-a-macavilca-v%C3%A1squez-478a8a20b/"
          target="_blank"
          ><i class="fa-brands fa-linkedin"></i
        ></a>
      </div>
    </footer>
    <script src="./js/app.js"></script>
  </body>
</html>
